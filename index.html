<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main id="container"> <!-- Start Container -->

      <div id="info-container"> <!-- Start Info Container -->
        <div id="info-subcontainer">
          <h1 id="info-title">Get <span>insights</span> that help your business grow.</h1>
          <p id="info-details">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div id="stats-container">
          <div class="stats">
            <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div class="stats">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="stats">
            <h2>12M+</h2>
            <span>QUERIES</span>
          </div>
        </div>
      </div> <!-- End Info Container -->

      <div id="image-container"> <!-- Start Image Container -->
        <div id="transparent-color"></div>
      </div> <!-- End Image Container -->

    </main> <!-- End Container -->
  </body>
</html>
